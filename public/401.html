<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>404 - Not Found</title>
    <meta content="401 - Not Authorized" property="og:title">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <!-- Stylesheets -->
    <link href="css/normalize.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">

    <!-- Google Web Fonts -->
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js" type="text/javascript"></script>
    <script type="text/javascript">
        WebFont.load({
            google: {
                families: ["Montserrat:100,100italic,200,200italic,300,300italic,400,400italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"]
            }
        });
    </script>

    <!-- Favicon -->
    <link href="icons/favicon.png" rel="shortcut icon" type="image/x-icon">
</head>

<body>
    <div class="section">
        <!-- Website URL -->
        <div class="name-text">https://briefchase.com</div>

        <!-- Main Heading -->
        <h1 class="heading">Uh Oh!</h1>

        <!-- 404 Message -->
        <p class="paragraph">You shouldn't be here.</p>

        <!-- 401 Image -->
        <div style="text-align:center;">
            <img src="images/404.png" alt="404 error" width="300" class="error-image">
        </div>
    </div>

    <!-- Custom JavaScript -->
    <script src="js/scripts.js" type="text/javascript"></script>
</body>
</html>
